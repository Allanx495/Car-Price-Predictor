<!DOCTYPE html>
<html>
<head>
    <title>Car Price Predictor</title>
</head>
<body>
    <h1>Car Price Prediction</h1>
    <form method="POST" action="/predict">
    <label>Max Power (HP):</label><br>
    <input type="number" step="0.1" name="max_power" required><br><br>

    <label>Engine Size (CC):</label><br>
    <input type="number" step="0.1" name="engine" required><br><br>

    <label>Year:</label><br>
    <input type="number" name="year" required><br><br>

    <label>Seats:</label><br>
    <input type="number" name="seats" required><br><br>

    <label>Fuel Type:</label><br>
    <select name="fuel" required>
        <option value="Petrol">Petrol</option>
        <option value="Diesel">Diesel</option>
        <option value="CNG">CNG</option>
        <option value="LPG">LPG</option>
        <option value="Electric">Electric</option>
    </select><br><br>

    <label>Brand:</label><br>
    <select name="brand" required>
        <option value="Toyota">Toyota</option>
        <option value="Honda">Honda</option>
        <option value="Hyundai">Hyundai</option>
        <option value="Ford">Ford</option>
        <option value="BMW">BMW</option>
        <option value="Mercedes">Mercedes</option>
    </select><br><br>

    <input type="submit" value="Predict Price">
</form>

    {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
